<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script >
    var xhttp = new XMLHttpRequest();


  function getXMLDoc(){
    document.getElementById('demo').style.visibility = 'visible';
    document.getElementById('pName').style.visibility = 'hidden';
    document.getElementById('submit').onclick = ()=>{
        console.log("Hello")
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("te").innerHTML =
              this.responseText;
            }
          };
          xhttp.open('GET',`http://localhost:9080/api/${document.getElementById('pId').value}`)
          xhttp.send()
        }
}



function postXMLDoc() {
    document.getElementById('demo').style.visibility = 'visible';
    document.getElementById('pName').style.visibility = 'visible';
    document.getElementById('submit').onclick = ()=>{
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("te").innerHTML =
        this.responseText;
      }
    };
      xhttp.open("POST", "http://localhost:9080/addProduct", true);
      xhttp.setRequestHeader(
      'Content-type', 'application/json');
      console.log(JSON.stringify({ "ProductId": document.getElementById('pId').value, "ProductName" : document.getElementById('pName').value}))
      xhttp.send(JSON.stringify({ "ProductId": document.getElementById('pId').value, "ProductName" : document.getElementById('pName').value}));
  }
}

function putXMLDoc() {
    document.getElementById('demo').style.visibility = 'visible';
    document.getElementById('pName').style.visibility = 'visible';
    document.getElementById('submit').onclick = ()=>{
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("te").innerHTML =
        this.responseText;
      }
    };
      xhttp.open("PUT", "http://localhost:9080/updateProduct", true);
      xhttp.setRequestHeader(
      'Content-type', 'application/json');
      console.log(JSON.stringify({ "ProductId": document.getElementById('pId').value, "ProductName" : document.getElementById('pName').value}))
      xhttp.send(JSON.stringify({ "ProductId": document.getElementById('pId').value, "ProductName" : document.getElementById('pName').value}));
  }
}


function deleteXMLDoc(){
    document.getElementById('demo').style.visibility = 'visible';
    document.getElementById('pName').style.visibility = 'hidden';
    document.getElementById('submit').onclick = ()=>{
        console.log("Hello")
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("te").innerHTML =
              this.responseText;
            }
          };
          xhttp.open('DELETE',`http://localhost:9080/delete/${document.getElementById('pId').value}`)
          xhttp.send()
        }
}
</script>

<body style="background-color: aqua;">
  
    <center>
        <h2>Start Working with CRUD Operations</h2>
        <div id="te"></div>
        <hr>
        <div id="demo" style="visibility: hidden;"></div>
            Id: <input type="text" id='pId' placeholder="Product ID"><br><br>
            Name: <input type="text" id='pName' placeholder="Product Name"><br><br>
            <input type="submit" value="submit" id='submit'>
        <hr>
        <button onclick="getXMLDoc()">GET Request</button>
        <button onclick="postXMLDoc()">POST Request</button>
        <button onclick="putXMLDoc()">PUT Request</button>
        <button onclick="deleteXMLDoc()">DELETE Request</button>
    </center>
    
</div>

</body>
</html>
