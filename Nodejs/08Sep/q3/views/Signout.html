<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <script>
        window.onload=function(){
            document.getElementById('loginag').addEventListener('click',function(){

                document.getElementById('loginx').click();
            },false);
        }
    </script>
</head>
<body>
    <center>
        <h3>You have succesfully logged out. </h3>
        <input type="button" value="Login Again" id='loginag'>
        <a style="display:none;" href="/" id="loginx"></a>
    </center>
</body>
</html>
