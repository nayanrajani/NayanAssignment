<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover color</title>
    <style>
        .hv:hover{
            color: black;
            background-color: cadetblue;
            font-size: large;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            Hover mouse on row to change background color
        </h1>
        <table border="1">
            <tr>
               <th>Product Name</th>
               <th>MRP</th>
               <th>Our price</th>
            </tr>
            <tr class="hv">
                <td>Tata Salt</td>
                <td>23</td>
                <td>20</td>
            </tr>
            <tr class="hv">
                <td>MDH Masala</td>
                <td>30</td>
                <td>26</td>
            </tr>
            <tr class="hv">
                <td>Sev</td>
                <td>18</td>
                <td>15</td>

            </tr>
            
        </table>
    </center>
</body>
</html>
